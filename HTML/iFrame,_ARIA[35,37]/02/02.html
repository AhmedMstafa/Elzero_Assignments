<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="choose-skill">
      <div
        role="checkbox"
        aria-checked="true"
        tabindex="0"
        aria-label="python"
        class="skill"
      >
        Python
      </div>
      <label id="python">Skill One</label>
      <div
        role="checkbox"
        aria-checked="false"
        tabindex="0"
        aria-label="PHP"
        class="skill"
      >
        PHP
      </div>
      <label id="php">Skill Two</label>
      <div
        role="checkbox"
        aria-checked="false"
        tabindex="0"
        aria-label="javascript"
        class="skill"
      >
        JavaScript
      </div>
      <label id="javascript">Skill Three</label>
    </div>
  </body>
</html>
