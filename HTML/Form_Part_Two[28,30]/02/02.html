<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input
          id="chec1"
          type="checkbox"
          name="skils"
          value="Problem Solving"
          checked
        />
        <label for="chec1">Problem Solving</label>
        <br />
        <input
          id="chec2"
          type="checkbox"
          name="skils"
          value="Logical Thinking"
        />
        <label for="chec2">Logical Thinking</label>
        <br />
        <input
          id="chec3"
          type="checkbox"
          name="skils"
          value="Advanced Search"
        />
        <label for="chec3">Advanced Search</label>
        <br />
        <input id="chec4" type="checkbox" name="skils" value="Analysis" />
        <label for="chec4">Analysis</label>
        <br />
        <input id="chec5" type="checkbox" name="skils" value="Planning" />
        <label for="chec5">Planning</label>
      </div>
      <hr />
      <div>
        <input
          id="rad1"
          type="radio"
          name="job"
          value="Front-End Developer"
          checked
        />
        <label for="rad1">Front-End Developer</label>
        <br />
        <input id="rad2" type="radio" name="job" value="Back-End Developer" />
        <label for="rad2">Back-End Developer</label>
        <br />
        <input id="rad3" type="radio" name="job" value="Business Analyst" />
        <label for="rad3">Business Analyst</label>
        <br />
        <input id="rad4" type="radio" name="job" value="Project Manager" />
        <label for="rad4">Project Manager</label>
        <br />
        <input id="rad5" type="radio" name="job" value="Scrum Master" />
        <label for="rad5">Scrum Master</label>
        <br />
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
