<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    form {
      width: 90%;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eee;
      padding: 20px;
      gap: 20px;
      border-radius: 6px;
      -webkit-border-radius: 6px;
      -moz-border-radius: 6px;
      -ms-border-radius: 6px;
      -o-border-radius: 6px;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <form action="">
    <div>
      <label for="text">Your Name</label>
      <input id="text" type="text" value="">
    </div>
    <div>
      <label for="date">Birth Date</label>
      <input id="date" type="date" value="">
    </div>
    <div>
      <label for="points">Points (between 0 and 10):</label>
      <input type="range" id="points" name="points" min="0" max="10" value="">
    </div>
    <div>
      <label for="select">Favorite Books</label>
      <select class="select-box" name="select" id="select">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JS">JS</option>
        <option value="PHP">PHP</option>
        <option value="C">C</option>
      </select>
    </div>
  </form>
</body>
<script src="js/02.js"></script>

</html>
